name: Deploy Ultimate Resolution

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Compile & Deploy
        env:
          PRIVATE_KEY: ${{ secrets.MAINNET_PK }}
          RPC_URL: https://eth-mainnet.g.alchemy.com/v2/${{ secrets.ALCHEMY_KEY }}
        run: |
          echo "Deploying with PRIVATE_KEY (masked): ${PRIVATE_KEY:0:6}...${PRIVATE_KEY: -4}"
          forge create ultimateresolution.sol:UltimateResolution \
            --private-key "$PRIVATE_KEY" \
            --rpc-url "$RPC_URL" \
            --legacy \
            --json > deploy.log || (cat deploy.log && exit 1)

      - name: Extract Tx Hash & Get Contract Address
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          echo "=== DEPLOY LOG ==="
          cat deploy.log

          # Extract transaction hash
          TX_HASH=$(jq -r '.transaction.hash // empty' deploy.log)
          if [ -z "$TX_HASH" ]; then
            echo "ERROR: No transaction hash found!"
            exit 1
          fi
          echo "Transaction Hash: $TX_HASH"

          # Query Etherscan
          echo "Fetching contract address from Etherscan..."
          RESPONSE=$(curl -s "https://api.etherscan.io/api?module=contract&action=getcontractcreation&contractaddresses=&txhash=$TX_HASH&apikey=$ETHERSCAN_API_KEY")
          ADDRESS=$(echo "$RESPONSE" | jq -r '.result[0].contractAddress // empty')

          if [ -z "$ADDRESS" ] || [ "$ADDRESS" = "null" ]; then
            echo "ERROR: Could not get contract address from Etherscan!"
            echo "Response: $RESPONSE"
            exit 1
          fi

          echo "CONTRACT_ADDRESS=$ADDRESS" >> $GITHUB_ENV
          echo "Deployed to: $ADDRESS"
          echo "Etherscan: https://etherscan.io/address/$ADDRESS"

      - name: Update resolution.js
        run: |
          sed -i "s/0xWillBeAutoFilled/$CONTRACT_ADDRESS/g" public/resolution.js
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/resolution.js
          git commit -m "Update contract address: $CONTRACT_ADDRESS"
          git push
