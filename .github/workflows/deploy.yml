name: Deploy Ultimate Resolution

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Compile & Deploy with Broadcast
        env:
          PRIVATE_KEY: ${{ secrets.MAINNET_PK }}
          RPC_URL: https://eth-mainnet.g.alchemy.com/v2/${{ secrets.ALCHEMY_KEY }}
        run: |
          echo "Deploying with PRIVATE_KEY (masked): ${PRIVATE_KEY:0:6}...${PRIVATE_KEY: -4}"
          
          forge create ultimateresolution.sol:UltimateResolution \
            --private-key "$PRIVATE_KEY" \
            --rpc-url "$RPC_URL" \
            --legacy \
            --broadcast \
            --json > deploy.log || (cat deploy.log && exit 1)

      - name: Extract Contract Address
        run: |
          echo "=== DEPLOY LOG ==="
          cat deploy.log
          ADDRESS=$(jq -r '.deployedTo // empty' deploy.log)
          if [ -z "$ADDRESS" ] || [ "$ADDRESS" = "null" ]; then
            echo "ERROR: No deployedTo in JSON!"
            exit 1
          fi
          echo "CONTRACT_ADDRESS=$ADDRESS" >> $GITHUB_ENV
          echo "Deployed to: $ADDRESS"

      - name: Update resolution.js (Only if Needed)
        run: |
          # Check if address already in file
          if grep -q "$CONTRACT_ADDRESS" public/resolution.js; then
            echo "Address already in resolution.js â€” skipping update"
            exit 0
          fi

          # Replace placeholder
          sed -i "s/0xWillBeAutoFilled/$CONTRACT_ADDRESS/g" public/resolution.js
          
          # Commit only if changed
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/resolution.js
          git commit -m "Update contract address: $CONTRACT_ADDRESS" || echo "No changes to commit"
          git push || echo "Nothing to push"
